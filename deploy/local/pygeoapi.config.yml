server:
    bind:
        host: localhost #change to your hostname if running your own instance
        port: 5050
    url: http://host.docker.internal:5050 # http://host.docker.internal:5050 is required for the river-runer process to run
    # url: http://localhost:5050 # http://localhost:5050 is required for other links to work
    mimetype: application/json; charset=UTF-8
    encoding: utf-8
    languages: en-US
    cors: true
    pretty_print: true
    limit: 100
    map:
        url: https://tile.openstreetmap.org/{z}/{x}/{y}.png
        attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors</a>'
    # manager:
    #    name: TinyDB
