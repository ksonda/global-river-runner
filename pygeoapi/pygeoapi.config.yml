logging:
    level: ERROR
    logfile: /tmp/pygeoapi.log

metadata:
    identification:
        title: 
            en: MERIT-based vector features
        description: 
            en: Provides flowpath/ mainstem features based on MERIT
        keywords:
            en:
                - geospatial
                - data
                - api
                - rivers
                - mainstems
        keywords_type: theme
        terms_of_service: https://creativecommons.org/licenses/by/4.0/
        url: https://github.com/ksonda/global-river-runner
    license:
        name: CC-BY 4.0 license
        url: https://creativecommons.org/licenses/by/4.0/
    provider:
        name: Kyle Onda
        url: https://github.com/ksonda
    contact:
        address: 2111 Campus Dr
        city: Durham
        stateorprovince: North Carolina
        postalcode: 27708
        country: USA
        email: kyle.onda@duke.edu
        url: https://internetofwater.org
        role: pointOfContact

resources:
    merit:
        type: collection
        title: 
            en: merit
        description: 
            en: merit features
        keywords:
            en:
                - rivers
        context:
            - schema: https://schema.org/
              nameID: schema:name
        links:
            - type: application/html
              rel: canonical
              title: data source
              href: https://www.hydroshare.org/resource/4a22e88e689949afa1cf71ae009eaf1b/data/contents/merit_plus_simplify.gpkg
              hreflang: en-US
        extents:
            spatial:
                bbox: [-180,-90,180,90]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: null
                end: null
        providers:
    #         - type: feature
    #           name: SQLiteGPKG
    #           data: /data/merit_plus_simplify.gpkg
    #           id_field: comid
    #           table: merit_plus
            - type: feature
              name: PostgreSQL
              data:
                host: ${POSTGRES_HOST}
                dbname: ${POSTGRES_DB}
                user: ${POSTGRES_USER}
                password: ${POSTGRES_PASSWORD}
                search_path: [public]
              geom_field: wkb_geometry
              id_field: comid
              table: merit_plus


    river-runner:
        type: process
        processor:
            name: RiverRunner

